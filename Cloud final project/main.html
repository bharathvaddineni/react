<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <form method="post">
    {%if error%}
    <p>{{error}}</p><br>
    {% endif %}
    {{form.hidden_tag()}}
    {{form.username.label}} {{form.username}}
    {{form.password.label}} {{form.password}}
    <br>
    {{form.submit()}}
    <br>
    <nav>
      <a href="/signup">Create account</a>
    </nav>

  </form>
</body>

</html>
