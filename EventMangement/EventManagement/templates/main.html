{% extends "index.html" %}

{% block content%}
<div class="container">
    <br />
    <br />
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Category</th>
                <th>Quantity</th>
                <th>Price</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% for book in bookLists %}
            <tr>
                <td>{{loop.index}}</td>
                <td>{{book[1]}}</td>
                <td>{{book[2]}}</td>
                <td>{{book[3]}}</td>
                <td>{{book[4]}}</td>
                <td><a href="/book/book-details?id={{book[0]}}" class="btn btn-danger">Add to Cart</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock%}
